<form class="add-form" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Task</label>
        <input 
        type="text" 
        name="text" 
        id="text" 
        placeholder="Add Task"
        [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="text">Day & Time</label>
        <input [(ngModel)]="day" type="text" name="day" id="day" placeholder="Add Day & Time">
    </div>
    <div class="form-control form-control-check">
        <label for="text">Reminder</label>
        <input [(ngModel)]="reminder" type="checkbox" name="reminder" id="reminder">
    </div>
    {{text}}
    <input class="btn btn-block" type="submit" value="Save task">
</form>
